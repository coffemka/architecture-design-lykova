name: Test Consultation API

on:
  push:
    branches: [ LabWork5_V2, main ]
  pull_request:
    branches: [ LabWork5_V2, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: consultationdb_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore backend/TodoApi.csproj
    
    - name: Build
      run: dotnet build backend/TodoApi.csproj --configuration Release
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Newman
      run: npm install -g newman
    
    - name: Start API
      run: |
        cd backend
        dotnet run --urls=http://localhost:5000 &
        sleep 15
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Database=consultationdb_test;Username=postgres;Password=postgres123"
    
    - name: Run Postman Tests
      run: |
        newman run postman/consultation-tests.json \
          --env-var "baseUrl=http://localhost:5000" \
          --reporters cli,json \
          --reporter-json-export test-results.json
    
    - name: Upload test results
      uses: actions/upload-artifact@v4  # –ò–∑–º–µ–Ω–µ–Ω–æ —Å v3 –Ω–∞ v4
      if: always()
      with:
        name: postman-test-results
        path: test-results.json
    
